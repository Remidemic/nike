<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>nike website</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- nav bar -->
    <div class="navContainer">
        <img src="https://cdn.freebiesupply.com/logos/large/2x/nike-4-logo-png-transparent.png" alt="nike_check" class="nikeIcon">

        <div class="smIcons">

            <img src="https://icon-library.com/images/briefcase-icon-png/briefcase-icon-png-15.jpg" alt="briefcase" class="bcase">

            <img src="https://www.freeiconspng.com/thumbs/magnifying-glass-icon/magnifying-glass-icon-11.png" alt="" class="mglass">

        </div>

    </div>
    <!-- nike logo --- shopping cart --- magnafine glass-->
    <h4 class="topScroll">
        Free Shipping + Retruns. Free Membership, Exclusive Products
    </h4>

    <p class="joiner">
        <a href="https://www.nike.com/register"> Join Now </a>
    </p>

    <img src="https://static.nike.com/a/images/f_auto/dpr_3.5,cs_srgb/w_333,c_limit/a82a6e43-45f6-4a98-b493-5e6215636c6e/nike-just-do-it.jpg" alt="" class="mainPic">

    <div class="back2basics">
        <h1 class="b2btext">BACK TO BASICS</h1>
        <p>Show off your unique style with uniform essentials made for A+ fits.</p>
        <a href=product.html><button class="blackbuttons">Shop</button></a>
        <button class="blackbuttons">Back to School Guide</button>
    </div>

    <!-- featured footwear -->

    <div class="featured">
        <h1 class="featuredFootware">Featured Footware</h1>

        <div class="picture1">
            <img src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/h_461,c_limit/49f84fb8-6b37-435b-a6a5-e24ef9d7137a/nike-just-do-it.jpg">

            <h1 class="newZoom">The New ZoomX <br> Zegama Trail</h1>
            <button class="shop">Shop</button>
        </div>
    </div>

    <div class="featured2">
        <div class="picture2">
            <img src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/h_461,c_limit/54ffd14b-2c8f-4a4c-8f89-02a2e92ab2be/nike-just-do-it.jpg">

            <h1 class="airzoom"> Nike Air Zoom <br> Structure 24</h1>
            <button class="Shop1">Shop</button>
            <button class="Shop2">Find Your Running Shoe</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
